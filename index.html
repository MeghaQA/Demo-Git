<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .calculator h1 {
      margin-bottom: 1rem;
    }

    .display {
      width: 100%;
      background: #eee;
      padding: 1rem;
      font-size: 2rem;
      text-align: right;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
    }

    .buttons button {
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #f0f0f0;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .buttons button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Calculator</h1>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button>C</button>
      <button>%</button>
      <button>÷</button>
      <button>×</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>−</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>=</button>
      <button>0</button>
      <button>,</button>
    </div>
  </div>
</body>
</html>
